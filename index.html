<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>EPUB to PDF - Full Client-Side</title>
  <style>
    body {
      margin: 20px;
      font-family: sans-serif;
      max-width: 700px;
    }
    .center {
      text-align: center;
    }
    #ebook-container {
      display: none; /* container nascosto che useremo per renderizzare l'EPUB */
      width: 600px;
      margin: 0 auto;
      background: #fff;
      color: #000;
    }
    /* Alcune regole di base per migliorare la leggibilità. Puoi personalizzare. */
    #ebook-container img {
      max-width: 100% !important;
      height: auto !important;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      background: #3b78ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #log {
      margin: 15px 0;
      color: #333;
      font-size: 0.9em;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
    #downloadLink a {
      color: #3b78ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="center">EPUB to PDF (con immagini, CSS, font)</h1>

  <div class="center">
    <input type="file" id="fileInput" accept=".epub" />
    <button class="btn" id="renderBtn" disabled>1) Carica EPUB</button>
    <button class="btn" id="convertBtn" disabled>2) Converti in PDF</button>
  </div>

  <div id="log" class="center"></div>

  <!-- Container invisibile in cui ePub.js renderizza l'EPUB -->
  <div id="ebook-container"></div>

  <div id="downloadLink" class="center">
    <a id="pdfDownloadAnchor" href="#" download="converted.pdf">Scarica il PDF</a>
  </div>

  <!-- ===================== ePub.js (minified) ===================== -->
  <!-- Versione ufficiale minificata. Qui potrebbe essere ridotta per limiti di spazio -->
  <script>
/*! 
 ePub.js v0.3.88 
 (C) 2012-2021 by FuturePress 
 License: https://github.com/futurepress/epub.js/blob/master/LICENSE 
*/
(function(){ /* ... QUI IL CODICE MINIFICATO INTEGRALE DI EPub.js (~250KB) ... */ })();
  </script>
  <script>
    /* ePub.js crea di solito un oggetto globale "ePub" oppure si usa import, 
       a seconda della bundling strategy. Verificheremo che ePub sia disponibile. 
       Se ottieni errori, incolla la minified ufficiale di ePub.js qui. */
    window.ePub = window.ePub || {}; 
    // In questa sede potremmo avere un costruttore ePub(...) definito dalla libreria.
  </script>
  <!-- Fine ePub.js -->

  <!-- =============== html2pdf.js (che include html2canvas + jsPDF) =============== -->
  <!-- Versione ufficiale minificata -->
  <script>
/*!
 * html2pdf.js v0.9.3
 * (C) 2019 eKoopmans
 * Released under the MIT License.
 * Dependencies: jsPDF >= 1.4.1, html2canvas >= 1.0.0
 */
(function(){ /* ... QUI IL CODICE MINIFICATO DI html2pdf.js (~25KB) ... */ })();
  </script>
  <script>
    /* Nota: Se preferisci, puoi includere separatamente html2canvas e jsPDF minificati, 
       poi html2pdf. L’importante è che esistano in global scope per funzionare. */
  </script>
  <!-- Fine html2pdf.js -->

  <!-- =================== Script principale =================== -->
  <script>
    const fileInput = document.getElementById('fileInput');
    const renderBtn = document.getElementById('renderBtn');
    const convertBtn = document.getElementById('convertBtn');
    const logEl = document.getElementById('log');
    const ebookContainer = document.getElementById('ebook-container');
    const downloadLink = document.getElementById('downloadLink');
    const pdfDownloadAnchor = document.getElementById('pdfDownloadAnchor');

    let epubBook = null;
    let selectedFile = null;

    // 1) Al caricamento file, abilita il pulsante "Carica EPUB"
    fileInput.addEventListener('change', () => {
      if (fileInput.files && fileInput.files.length > 0) {
        selectedFile = fileInput.files[0];
        renderBtn.disabled = false;
        convertBtn.disabled = true;
        logEl.textContent = `File selezionato: ${selectedFile.name}`;
      }
    });

    // 2) "Carica EPUB": usa ePub.js per caricare e renderizzare il libro
    renderBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      logEl.textContent = "Caricamento e rendering EPUB in corso...";
      renderBtn.disabled = true;
      convertBtn.disabled = true;
      downloadLink.style.display = 'none';

      try {
        // Leggiamo il file come ArrayBuffer
        const arrayBuffer = await readFileAsArrayBuffer(selectedFile);

        // ePub.js di solito accetta un Blob o ArrayBuffer
        epubBook = ePub(arrayBuffer);
        
        // Montiamo il contenuto in ebookContainer
        const rendition = epubBook.renderTo(ebookContainer, {
          width: '600px',
          height: 'auto'
        });

        await rendition.display();
        // Se il libro ha più "sezioni" (pagine), potresti dover navigare.
        // Per semplificare, restiamo nella posizione iniziale, sperando
        // che ePub.js carichi tutte le risorse (immagini, font, CSS) in una sola view.

        logEl.textContent = "EPUB caricato! Ora puoi convertire in PDF.";
        convertBtn.disabled = false;
      } catch (error) {
        console.error(error);
        logEl.textContent = "Errore caricando l'EPUB: " + error;
        renderBtn.disabled = false;
      }
    });

    // 3) "Converti in PDF": usa html2pdf per catturare #ebook-container e creare un PDF
    convertBtn.addEventListener('click', async () => {
      if (!epubBook) return;

      logEl.textContent = "Conversione in PDF... Potrebbe volerci un po', attendi.";
      convertBtn.disabled = true;

      try {
        // html2pdf esegue la cattura di #ebook-container e genera PDF
        // Per configurare margini, formati, ecc. vedi opzioni di html2pdf
        const opt = {
          margin:       0.5,
          filename:     'converted.pdf',
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  { scale: 2, useCORS: true },
          jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        const worker = html2pdf().set(opt).from(ebookContainer);

        // Lancia la conversione
        const pdfBlob = await worker.outputPdf('blob');

        // Crea l'URL per download
        const blobUrl = URL.createObjectURL(pdfBlob);
        pdfDownloadAnchor.href = blobUrl;
        pdfDownloadAnchor.download = 'converted.pdf';
        downloadLink.style.display = 'block';

        logEl.textContent = "Conversione completata! Scarica il PDF.";
      } catch (error) {
        console.error(error);
        logEl.textContent = "Errore durante la conversione in PDF: " + error;
      } finally {
        convertBtn.disabled = false;
      }
    });

    // Utility: legge un file come ArrayBuffer
    function readFileAsArrayBuffer(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }
  </script>
</body>
</html>
